<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFoodOrder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        .header .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .main {
            padding: 20px;
            text-align: center;
        }
        .main h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .category {
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .footer {
            padding: 10px 20px;
            background-color: #f8f8f8;
            text-align: center;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MyFoodOrder</div>
        <div class="nav">
            <a href="#">Search</a>
            <a href="#">Cart</a>
            <a href="#">Login/Sign Up</a>
        </div>
    </div>
    <div class="main">
        <h1>Đặt món ăn yêu thích ngay hôm nay!</h1>
        <div class="categories">
            <div class="category">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=150&q=80" alt="Món Việt">
                <p>Món Việt</p>
            </div>
            <div class="category">
                <img src="https://images.unsplash.com/photo-1550317138-10000687a72b?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=150&q=80" alt="Đồ ăn nhanh">
                <p>Đồ ăn nhanh</p>
            </div>
            <div class="category">
                <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=150&q=80" alt="Tráng miệng">
                <p>Tráng miệng</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Contact: support@myfoodorder.com | © 2025 MyFoodOrder</p>
    </div>
</body>
</html>
